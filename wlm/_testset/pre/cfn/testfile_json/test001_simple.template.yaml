heat_template_version: 2013-05-23

description: >
  WLM(cfn) A Sample heat orchestration template for the prepre environment.

parameters:
  private_net_name:
    type: string
    description: Name of private network to be created
    default: soken00-network-private01

  private_net_cidr:
    type: string
    description: Private network address (CIDR notation)
    default: 192.168.10.0/24

resources:
  # server
  server_1:
    type: OS::Nova::Server
    properties:
      image: CentOS-6.6_20141127
      flavor: m1.medium
      #flavor: 3
      #key_name: defaultkey
      networks:
        - port: { get_resource: server1_port }

  private_net:
    type: OS::Neutron::Net
    properties:
      name: { get_param: private_net_name }

  private_subnet:
    type: OS::Neutron::Subnet
    properties:
      network_id: { get_resource: private_net }
      cidr: { get_param: private_net_cidr }

  server1_port:
    type: OS::Neutron::Port
    properties:
      network_id: { get_resource: private_net }
      fixed_ips:
        - subnet_id: { get_resource: private_subnet }


outputs:
  server_1_show:
    description: server_1 information.
    value: { get_attr: [server_1, show] }
